<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/dc134b5ae4.js" crossorigin="anonymous"></script>
  <title>Travel-Agency</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__wrapper links__flexible">
        <img class="logo_image" src="images/logo.png" alt="">
        <div class="header__wrapper--links links__flexible element__transform">
          <p class="header__item--special">Home</p>
          <p class="header__item">About the Country</p>
          <p class="header__item">Blog</p>
          <p class="header__item">TOURS</p>
          <p class="header__item">Contacts</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__content">
        <div class="main__content--background element__position">
          <p class="main__item--special element__position element__transform">What next Country?</p>
          <p class="main__item element__position">Amazing Maldives Travel</p>
          <div class="main__wrapper--botton element__position element__background">
            <p class="main__item--botton element__transform">Book Your Travel</p>
          </div>
        </div>
      </div>
      <div class="form__wrapper element__flexible-2">
        <div class="form__items element__flexible-1">
          <span>Keywords</span>
          <span>Category</span>
          <span>Duration</span>
          <span>Date</span>
          <span>Min Price</span>
          <span>Max Price</span>
        </div>
      </div>
      <div class="form__wrapper--input element__flexible-2 ">
        <form class="form__items--input element__flexible-1">
          <input type="text" name="Search" class="input">
          <p>
            <select class="list">
              <option value="0">Select the option</option>
              <option value="1">Asia</option>
              <option value="2">Europe</option>
              <option value="3">North America</option>
              <option value="3">South America</option>
            </select>
          </p>
          <p>
            <select class="list">
              <option value="0">Select the option</option>
              <option value="1">1 Day Tour</option>
              <option value="2">2-4 Day Tour</option>
              <option value="3">5-7 Day Tour</option>
              <option value="3">7+ Days Tour</option>
            </select>
          </p>
          <p><input class="input" type="date" id="start" name="trip-start" value="Any"></p>
          <p><input type="text" name="input-text" class="input"></p>
          <p><input type="text" name="input-text" class="input"></p>
          <div class="botton__wrapper element__background">
            <div class="botton__items links__flexible element__transform">
              <p><i class="fa-solid fa-magnifying-glass"></i></p>
              <p>Search</p>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

</body>

</html>
