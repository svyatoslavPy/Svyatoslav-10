<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/dc134b5ae4.js" crossorigin="anonymous"></script>
  <title>Travel-Agency</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__сontainer links__flexible">
        <img class="logo_image" src="images/logo.png" alt="">
        <div class="header__container--links links__flexible">
          <p class="header__item--special">
            Home
          </p>
          <p class="header__item">
            Features
          </p>
          <p class="header__item">
            Blog
          </p>
          <p class="header__item">
            About Us
          </p>
          <p class="header__item">
            TOURS
          </p>
          <p class="header__item">
            Contacts
          </p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__content">
        <div class="main__content--bg element__position">
          <div class="main__content--title element__position">
            <p>
              What next Country?
            </p>
          </div>
          <div class="main__content--item element__position">
            <p>
              Amazing Maldives Travel
            </p>
          </div>
          <div class="main__input--wrapper element__position">
            <div class="main__input--title">
              <p>
                Book Your Travel
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="form__wrapper">
        <div class="form__wrapper--title">
          <p>
            Keywords
          </p>
          <p>
            Category
          </p>
          <p>
            Duration
          </p>
          <p>
            Date
          </p>
          <p>
            Min Price
          </p>
          <p>
            Max Price
          </p>
        </div>
      </div>
      <div class="form__wrapper--input">
        <form class="form__title--input">
          <input type="text" name="Search" class="input">
          <p>
            <select class="list">
              <option value="0">Select the option</option>
              <option value="1">Asia</option>
              <option value="2">Europe</option>
              <option value="3">North America</option>
              <option value="3">South America</option>
            </select>
          </p>
          <p>
            <select class="list">
              <option value="0">Select the option</option>
              <option value="1">1 Day Tour</option>
              <option value="2">2-4 Day Tour</option>
              <option value="3">5-7 Day Tour</option>
              <option value="3">7+ Days Tour</option>
            </select>
          </p>
          <p>
            <input class="input" type="date" id="start" name="trip-start" value="Any">
          </p>
          <p>
            <input type="text" name="input-text" class="input">
          </p>
          <p>
            <input type="text" name="input-text" class="input">
          </p>
          <div class="input__title">
            <div class="input__item">
              <p>
                <i class="fa-solid fa-magnifying-glass"></i>
              </p>
              <p>
                Search
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
